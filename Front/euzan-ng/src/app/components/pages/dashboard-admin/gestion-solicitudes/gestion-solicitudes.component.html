<div id="solicitudes" class="service-style-four pb-70">
    <div class="container">
        <div class="section-title">
            <span class="space">---</span>
            <h2>Gestiona las nuevas solicitudes de Emprendimientos aquí </h2>
            <p>Cuando rechazas una solicitud el emprendedor tendrá que enviar de nuevo la solicitud para ser aceptada.</p>
        </div>
        <div class="row">
            <ng-template ngFor let-obj [ngForOf]="solicitudes" ; let-i="index">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="service-card">
                        <h3>{{obj.Name}}</h3>
                        <div class="banner-btn">
                            <a id="verMas" (click)="verMas(obj)">Ver Detalles</a>
                        </div>

                        <div class="banner-btn">
                            <a id="aceptar" (click)="aceptarSolicitud(obj)">Aceptar</a>
                            <a id="rechazar" (click)="rechazarSolicitud(obj)">Rechazar</a>     
                            
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
