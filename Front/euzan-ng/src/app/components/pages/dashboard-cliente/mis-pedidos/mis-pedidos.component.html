<div id="pedidos" class="service-style-four">

        <div class="section-title">
            <span class="space">---</span>
            <h2>Te has suscrito a estos Talleres</h2>
            <p>Puedes ver su estado de entrega en los talles virtuales.</p>
        </div>
        <div class="row">
            <ng-template ngFor let-obj [ngForOf]="ordenes" ; let-i="index">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="service-card">
                        <h3>Orden: {{ obj.IdOrder }}</h3>
                        <p>Repartidor: {{ obj.IdDeliveryPerson }}</p>
                        <p>Tel√©fono: tel</p>
                        <p>Lugar: {{ obj.Address }}</p>

                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
