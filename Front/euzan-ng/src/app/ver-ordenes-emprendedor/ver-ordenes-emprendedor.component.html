<div id="home" class="main-banner banner-style-three">
    <div style="height: max-content" class="container">
        <div class="section-title">
            <span class="space">---</span>
            <h2>Mis Ordenes</h2>
        </div>
        <div class="row" style="margin-bottom: 200px">
            <ng-template ngFor let-obj [ngForOf]="ordenes" ; let-i="index">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="service-card">
                        <h3>Orden número {{ obj.Id }}</h3>
                        <p>Fecha: {{ obj.Date }}</p>
                        <p>Cliente: {{ obj.entrepeneurship }}</p>
                        <p>Direccion: {{ obj.Address }}</p>
                        <p>Estado: {{ obj.Status }}</p>
                        <div class="banner-btn">
                            <a id="aceptar" (click)="verProductos(obj)"
                                >Ver productos</a
                            >
                        </div>
                        <div
                            *ngIf="obj.Status != 'Devuelto'"
                            class="banner-btn"
                        >
                            <a id="aceptar" (click)="devolverOrdenConfirm(obj)"
                                >Confirmar devolución</a
                            >
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
